<!-- A disabled button.
An input field with label, in the range of 0-100 and double step (the input type number should have the focus on the opening of the page)
A checkbox with label (the checkbox should be already selected)
An input date type.-->

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="disabled">This button will be disabled!</label>
    <button type="button" id="disabled" name="disabledbutton"  disabled>Disabled</button>
    <br>
    <hr>
    <br>
    <label for="selectedbox">This is already selected-box:</label>
    <input type="checkbox" name="selectedbox"  checked>
    <br>
    <hr>
    <br>
    <label for="music">This is range:</label>
    <input type="range" name="aydmcylar" id="music" min="0" max="100">
  <br>
  <hr>
  <br>
  <label for="feedback">Leave your feedback! </label>

  <input type="text" id="feedback" name="feedback" required>
  <br>
  <br>
  <br>
  <button type="submit">Send your feedback!</button>  
</form>
</body>
</html>
